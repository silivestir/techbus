    /* Full-page container */
    body {
      background-color: #2c3e50; /* Dark background for contrast */
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated Neural Network Effect */
    .neural-network-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(0, 180, 216, 0.9);
      opacity: 0.8;
      animation: move-dot 8s linear infinite, glow 1.5s ease-in-out infinite alternate;
    }

    /* Animation for dots and lines to simulate flowing data */
    @keyframes move-dot {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(150px, 100px);
      }

      50% {
        transform: translate(300px, 0);
      }

      75% {
        transform: translate(450px, 100px);
      }

      100% {
        transform: translate(600px, 0);
      }
    }

    /* Glowing effect */
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(0, 180, 216, 0.8), 0 0 20px rgba(0, 180, 216, 0.8), 0 0 30px rgba(0, 180, 216, 0.8);
      }

      100% {
        box-shadow: 0 0 10px rgba(0, 180, 216, 1), 0 0 40px rgba(0, 180, 216, 1), 0 0 60px rgba(0, 180, 216, 1);
      }
    }

    /* Computer structure */
    .computer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20%;
      background-color: #34495e;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 180, 216, 0.9);
      overflow: hidden;
    }

    .computer-screen {
      width: 100%;
      height: 100%;
      background-color: #1c2833;
      position: relative;
    }

    /* Layout container */
    .layout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Container for the form */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-right: 20px;
    }

    /* Form styling */
    .form-floating {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    /* Typing text container */
    .typing-container {
      max-width: 500px;
      font-family: 'Courier', monospace;
      color: white;
      text-align: left;
      margin-left: 20px;
    }

    /* Typing effect */
    .typing-text {
      font-size: 1.5rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Blinking cursor animation */
    @keyframes blink-cursor {
      from {
        border-right-color: white;
      }

      to {
        border-right-color: transparent;
      }
    }

    .typing-text {
      animation: blink-cursor 0.7s steps(44) infinite;
    }

    /* Adjust heading fonts */
    .typing-heading {
      font-size: 2rem;
      color: #F2F3F4; /* Light gray color for heading */
    }

    .typing-subheading {
      font-size: 1.25rem;
      color: #D5DBDB; /* Light gray for subheading */
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .layout-container {
        flex-direction: column;
        align-items: center;
        padding: 0;
      }

        margin-bottom: 20px;
      }

    /* Links */

      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
