  <style>

    /* Basic reset and styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    background-color: #ffffff; /* Clean white background */
    font-family: Arial, sans-serif;
    color: #333333; /* Default text color */
    line-height: 1.6;
}

/* Header Styling */
header {
    background-color: #34495e; /* Soft blue background */
    color: #fff;
    padding: 20px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

#brand-header {
    font-size: 1.5rem;
    font-weight: bold;
}

#nav-links a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

#nav-links a:hover {
    background-color: #357ABD;
    border-radius: 5px;
}

/* Main Content Section */
main {
    padding: 40px 20px;
}

.courses-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    justify-items: center;
}

.course-card {
    background-color: #ffffff;
    border: 1px solid #f1f1f1;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 350px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.course-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.course-card h2 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 10px;
}

.course-card p {
    font-size: 1rem;
    color: #777;
    margin-bottom: 20px;
}

.course-card .price {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 20px;
}

.course-card ul {
    list-style-type: disc;
    margin-left: 20px;
    text-align: left;
    font-size: 1rem;
    color: #555;
}

.cta-btn {
    background-color: #333333; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cta-btn:hover {
    background-color: #45A049;
}

/* Footer */
footer {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
    color: #333;
    margin-top: 40px;
}

footer p {
    font-size: 1rem;
    color: #555;
}

  </style>

<script>
let  main = document.querySelector("#main")
   // Function to decode JWT token
   function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    return JSON.parse(atob(base64));
  }

  // Retrieve the token from localStorage
  const token = localStorage.getItem('authToken');
  
  // Fetch posts from the server
  async function fetchPosts() {
    try {
      const response = await fetch("../adminCard", {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      const posts = await response.json();

      const postsContainer = document.getElementById('main');
      postsContainer.innerHTML = ''; // Clear container

      // Loop through posts and create HTML for each post
      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <img src="img/roitech.jpg" alt="Profile Picture" class="profile-pic">
          <div class="post-content">
            <div class="post-author"><span style="color:grey;font-family:Helvetica;opacity:0.4;" > by </span>  ${post.User.username} <span class="post-date">- ${new Date(post.createdAt).toLocaleDateString()}</span></div>
            <p class="post-text" style="color:navy;font-weight:bold;font-family:cursive;">${post.posttitle} <p style="color:grey;font-family:cursive;">to be started from (${post.from} to  ${post.to} )</p> </p>
               <p class="post-text" style="color:grey; font-weight:bold;">the  price  for this  course is : ${post.price}.00Tsh</p>
                     <!--    <p class="post-text" style="color:navy">${post.from}</p>
                     <p class="post-text" style="color:navy">${post.to}</p>
                <p class="post-text" style="color:navy">${post.id}</p>-->
            <p class="post-text" data-full-text="${post.content}">
              ${post.content.substring(0, 100)}... <span class="read-more">Learn More</span>
            </p>
            <div class="post-actions">
              <button class="cta-btn">Login to Enroll Now</button>
             <!-- <a class="delete" onclick="deletePost('${post.id}')"><i class="bi bi-trash"></i> Delete</a>-->
            </div>
          </div>
        `;

        postsContainer.appendChild(postElement);
      });

      // Add event listener for the "Read More" functionality
      document.querySelectorAll('.read-more').forEach(btn => {
        btn.addEventListener('click', function() {
          const postText = this.previousSibling.textContent.trim();
          const fullText = this.parentElement.getAttribute('data-full-text');
          if (postText.length < fullText.length) {
            this.previousSibling.textContent = fullText;
            this.textContent = 'Read Less';
          } else {
            this.previousSibling.textContent = fullText.substring(0, 100) + '... ';
            this.textContent = 'Read More';
          }
        });
      });

    } catch (error) {
      console.error('Error fetching posts:', error);
    }
  }

  window.onload = fetchPosts;  // Fetch posts on page load
document.querySelectorAll('.cta-btn').addEventListener('click', function(e) {
